[build]
  publish = "."
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
[[redirects]]
  from = "/calendar"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/2025-2026"
  to = "/index.html"
  status = 200